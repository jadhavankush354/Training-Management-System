version: '3.8'

services:
  db:
    image: mariadb:10.11
    container_name: training_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: training_management_db
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - training-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./management
      dockerfile: Dockerfile
    container_name: training_backend
    restart: always
    ports:
      - "8081:8081"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mariadb://db:3306/training_management_db
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
    depends_on:
      db:
        condition: service_healthy
    networks:
      - training-network

  frontend:
    build:
      context: ./training_management_frontend
      dockerfile: Dockerfile
    container_name: training_frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - training-network

volumes:
  db_data:
    driver: local

networks:
  training-network:
    driver: bridge